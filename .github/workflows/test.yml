# This workflow runs tests on push and pull requests
name: Run Tests

on:
  push:
    branches:
      - main
      - working
      - 'release/**'
      - 'feature/**'
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Install dependencies
        run: npm ci
      - run: npm run lint
      - run: npm run build
      - run: npm test
